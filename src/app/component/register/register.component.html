<div class="contact d-flex justify-content-between px-5 py-2">
    <div class="head p-2 text-white align-items-center">
        <h1>Register </h1>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">Home</li>
                <li class="breadcrumb-item active" aria-current="page">Register</li>
            </ol>
        </nav>
    </div>
    <div class="btn-1">
        <button class="btn btn-danger p-4">Donate Now</button>
    </div>
</div>

<mat-card-header class="justify-content-center align-items-center text-align-center header p-5">
    User Registration
</mat-card-header>
<mat-card>
    <mat-card-content>
        <form class="example-form" [formGroup]="registerform" (ngSubmit)="proceedregistration()" novalidate>
            <mat-form-field class="example-full-width">
                <mat-label>User Name</mat-label>
                <input matInput formControlName="id">
            </mat-form-field>
            <!-- User name -->
            <mat-form-field class="example-full-width">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>

            <!-- User email -->
            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
            </mat-form-field>

            <!-- User phone no -->
            <mat-form-field class="example-full-width">
                <mat-label>Phone no</mat-label>
                <input matInput formControlName="phno">
            </mat-form-field>
            <!-- city -->
            <mat-form-field class="example-full-width">
                <mat-label>City</mat-label>
                <input matInput formControlName="city">
            </mat-form-field>
            <!-- Address -->
            <mat-form-field class="example-full-width">
                <mat-label>Address</mat-label>
                <input matInput formControlName="address">
            </mat-form-field>
            <!-- User phone no -->
            <mat-form-field class="example-full-width">
                <mat-label>Country</mat-label>
                <input matInput formControlName="country">
            </mat-form-field>
            
            

             <!-- User password -->
             <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password">
            </mat-form-field>

            

            <!-- button -->
            <button class="btn btn-success" [disabled]="!registerform.valid">Submit</button>
            <a routerLink="/login" mat-raised-button ="accent">Back to Login</a>
        </form>

    </mat-card-content>
</mat-card>
